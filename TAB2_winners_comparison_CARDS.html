
<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 40px;
    background: white;
    margin: 0;
}

.title {
    text-align: center;
    color: #2c3e50;
    font-size: 28px;
    margin-bottom: 15px;
    font-weight: 600;
}

.subtitle {
    text-align: center;
    color: #6b5435;
    font-size: 20px;
    margin-bottom: 40px;
    font-weight: 700;
}

.cards-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-bottom: 40px;
    flex-wrap: wrap;
}

.comparison-card {
    flex: 1;
    min-width: 300px;
    max-width: 450px;
    padding: 40px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
}

.comparison-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 32px rgba(0,0,0,0.2);
}

.card-winner {
    background: linear-gradient(135deg, #d4af37 0%, #e8c871 100%);
    border: 4px solid #6b5435;
}

.card-loser {
    background: linear-gradient(135deg, #1e3a5f 0%, #2c4a6f 100%);
    border: 4px solid #6b5435;
}

.card-label {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 15px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.card-winner .card-label {
    color: #6b5435;
}

.card-loser .card-label {
    color: #e8c871;
}

.card-value {
    font-size: 56px;
    font-weight: 900;
    margin: 20px 0;
}

.card-winner .card-value {
    color: #1a2332;
}

.card-loser .card-value {
    color: white;
}

.card-subtitle {
    font-size: 14px;
    opacity: 0.9;
    font-weight: 500;
}

.card-winner .card-subtitle {
    color: #6b5435;
}

.card-loser .card-subtitle {
    color: #d4af37;
}

.gap-indicator {
    text-align: center;
    background: #fff3cd;
    border: 3px solid #6b5435;
    border-radius: 12px;
    padding: 25px;
    margin: 0 auto;
    max-width: 600px;
}

.gap-text {
    font-size: 18px;
    color: #856404;
    margin: 0;
    line-height: 1.8;
}

.gap-number {
    font-size: 48px;
    font-weight: 900;
    color: #6b5435;
    margin: 10px 0;
}

.stats-row {
    display: flex;
    justify-content: space-around;
    margin-top: 30px;
    gap: 20px;
    flex-wrap: wrap;
}

.stat-box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #dee2e6;
    min-width: 150px;
}

.stat-label {
    font-size: 12px;
    color: #6c757d;
    text-transform: uppercase;
    margin-bottom: 8px;
}

.stat-value {
    font-size: 24px;
    font-weight: 700;
    color: #1a2332;
}
</style>
</head>
<body>

<div class="title">Why YouTube Positioning Is Critical</div>
<div class="subtitle">The Winner's Advantage: A 52.6x Gap</div>

<div class="cards-container">
    <div class="comparison-card card-winner">
        <div class="card-label">üèÜ Top 20 Videos</div>
        <div class="card-value">4.5M</div>
        <div class="card-subtitle">Average Views per Video</div>
    </div>
    
    <div class="comparison-card card-loser">
        <div class="card-label">Bottom 80%</div>
        <div class="card-value">85K</div>
        <div class="card-subtitle">Average Views per Video</div>
    </div>
</div>

<div class="gap-indicator">
    <p class="gap-text">Winners get</p>
    <div class="gap-number">52.6√ó</div>
    <p class="gap-text">more views than everyone else</p>
    
    <div class="stats-row">
        <div class="stat-box">
            <div class="stat-label">Top 20 Videos</div>
            <div class="stat-value">20</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Everyone Else</div>
            <div class="stat-value">322</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Total Videos</div>
            <div class="stat-value">342</div>
        </div>
    </div>
</div>

</body>
</html>
